<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Loca Share</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    background: #0a0a0a;
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 40px;
  }

  /* Language Switcher */
  .lang-switcher {
    position: absolute;
    top: 20px;
    left: 20px;
    display: flex;
    gap: 8px;
    background: transparent;
    border: none;
    border-radius: 12px;
    padding: 8px;
    z-index: 1000;
  }
  .lang-btn {
    padding: 8px 16px;
    background: transparent;
    color: #9ca3af;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 0.9em;
    transition: all 0.2s ease;
  }
  .lang-btn:hover {
    background: #1a1a1a;
    color: #fff;
  }
  .lang-btn.active {
    /* No special background color for the active language */
    background: transparent;
    text-decoration: underline; /* Just underline to indicate selection */
  }

  /* Hero Section */
  h1 {
    font-size: 3.5em;
    font-weight: 700;
    margin-bottom: 20px;
  }
  h1 .highlight {
    background: linear-gradient(135deg,#e9e9e9 0%,#e9e9e9 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  p.tagline {
    font-size: 1.2em;
    color: #9ca3af;
    margin-bottom: 18px;
  }

  /* Simple Features Line */
  .features-line {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px 14px;
    margin: 0 0 40px 0;
    color: #cbd5e1;
    font-size: 0.98em;
  }
  .features-line .sep {
    opacity: 0.35;
  }

  /* App Card */
  .app-card {
    display: inline-block;
    background: #111;
    border: 1px solid #333;
    border-radius: 24px;
    padding: 60px 40px;
    text-decoration: none;
    color: #fff;
    transition: all 0.3s ease;
  }
  .app-card:hover {
    transform: translateY(-5px);
    border-color: #a855f7;
    background: #1a1a1a;
  }
  .app-card .app-icon {
    font-size: 3em;
    margin-bottom: 20px;
  }
  .app-card h2 {
    font-size: 1.5em;
    margin-bottom: 10px;
  }
  .app-card p {
    color: #9ca3af;
    font-size: 1em;
  }

  /* Screenshot Image */
  .app-screenshot {
    width: 100%;
    max-width: 420px;
    height: auto;
    border-radius: 24px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    transition: opacity 0.3s ease;
  }

  /* App Store Button */
  .app-store-btn {
    margin-top: 60px;
    display: inline-block;
  }
  .app-store-btn img {
    height: 50px;
  }

  /* Footer */
  footer {
    margin-top: 100px;
    font-size: 0.85em;
    color: #6b7280;
  }
  footer a {
    color: #6b7280;
    text-decoration: none;
    margin: 0 5px;
  }
  footer a:hover {
    text-decoration: underline;
  }

  @media (max-width:768px){
    body {
      padding: 20px;
      padding-top: 80px; /* Add more top padding to account for switcher */
    }
    
    /* Position switcher at top with minimal top padding on mobile */
    .lang-switcher {
      top: 10px;
      padding: 6px;
    }
    
    h1 { 
      font-size:2.5em; 
      margin-top: 20px; /* Add margin top to create space below switcher */
    }
    p.tagline { font-size:1em; margin-bottom:30px; }
    .app-card { padding: 40px 30px; }

    /* Make buttons smaller on mobile */
    .lang-btn {
      padding: 3px 8px;
      font-size: 0.7em;
      border-radius: 4px;
    }
    .lang-btn.active {
      background: transparent;
      text-decoration: underline;
    }
    .lang-btn:hover {
      background: #1a1a1a;
    }

    footer {
      margin-top: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
  }
</style>
</head>
<body>
  <!-- Single Language Switcher (desktop + mobile) -->
  <div class="lang-switcher">
    <button class="lang-btn active" data-lang="en">English</button>
    <button class="lang-btn" data-lang="ar">العربية</button>
  </div>

  <!-- Hero -->
  <h1><span class="highlight">Loca Share</span></h1>
  <p class="tagline" data-translate="tagline">Share your Address instantly</p>
  <div class="features-line" aria-label="Loca Share features">
    <span data-translate="feature1">One-tap Address Share</span>
    <span data-translate="feature2">Upload Photos</span>
    <span data-translate="feature3">Widgets</span>
    <span data-translate="feature4">Control Center</span>
    <span data-translate="feature5">Privacy First</span>
  </div>

  <!-- App Screenshot -->
  <img
    id="app-screenshot"
    class="app-screenshot"
    src="assets/app-screenshot.png"
    alt="Loca Share app screenshot on iPhone"
  />

  <!-- App Store Button -->
  <div class="app-store-btn">
    <a href="https://apps.apple.com/app/apple-store/id6737015574">
      <img
        src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg"
        alt="Download on the App Store"
      >
    </a>
  </div>
  
  <!-- Footer (no second language switcher) -->
  <footer>
    <p>&copy; 2025 Dama Code • <a href="/policies/privacy-policy.html" id="privacy-link">Privacy Policy</a></p>
  </footer>

  <script>
    const translations = {
      en: {
        tagline: "Share your Address instantly",
        feature1: "One-tap Address Share",
        feature2: "Upload Photos",
        feature3: "Widgets",
        feature4: "Control Center",
        feature5: "Privacy First",
        privacyUrl: "/policies/privacy-policy.html",
        screenshot: "assets/app-screenshot.png"
      },
      ar: {
        tagline: "شارك عنوانك فورًا",
        feature1: "مشاركة العنوان بلمسة واحدة",
        feature2: "مع صور الموقع",
        feature3: "اختصار الويدجت",
        feature4: "اختصار مركز التحكم",
        feature5: "خصوصية تامة 100٪",
        privacyUrl: "/policies/privacy-policy-ar.html",
        screenshot: "assets/app-screenshot-ar.png"
      }
    };

    // Get saved language or default to English
    let currentLang = localStorage.getItem('language') || 'en';

    // Apply language on page load
    function applyLanguage(lang) {
      currentLang = lang;
      localStorage.setItem('language', lang);
      
      // Update HTML attributes
      document.documentElement.lang = lang;
      document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
      document.body.style.textAlign = lang === 'ar' ? 'center' : 'center';
      
      // Move switcher based on language and screen size
      const langSwitchers = document.querySelectorAll('.lang-switcher');
      langSwitchers.forEach(langSwitcher => {
        if (window.innerWidth > 768) {
          // Desktop: switch sides based on language
          if (lang === 'ar') {
            langSwitcher.style.left = 'auto';
            langSwitcher.style.right = '20px';
          } else {
            langSwitcher.style.right = 'auto';
            langSwitcher.style.left = '20px';
          }
        } else {
          // Mobile: switch sides based on language (now enabled)
          if (lang === 'ar') {
            langSwitcher.style.left = 'auto';
            langSwitcher.style.right = '10px';
          } else {
            langSwitcher.style.right = 'auto';
            langSwitcher.style.left = '10px';
          }
        }
      });
      
      // Update all translated elements
      document.querySelectorAll('[data-translate]').forEach(element => {
        const key = element.getAttribute('data-translate');
        if (translations[lang][key]) {
          element.textContent = translations[lang][key];
        }
      });
      
      // Update privacy policy link
      const privacyLink = document.getElementById('privacy-link');
      privacyLink.href = translations[lang].privacyUrl;
      
      // Update screenshot image
      const screenshot = document.getElementById('app-screenshot');
      screenshot.src = translations[lang].screenshot;
      screenshot.alt = lang === 'ar'
        ? 'لقطة شاشة لتطبيق لوكا شير على الآيفون'
        : 'Loca Share app screenshot on iPhone';
      
      // Update active button
      document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.classList.remove('active');
        if (btn.getAttribute('data-lang') === lang) {
          btn.classList.add('active');
        }
      });
    }

    // Initialize language on page load
    applyLanguage(currentLang);

    // Add click handlers to language buttons
    document.querySelectorAll('.lang-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const lang = btn.getAttribute('data-lang');
        applyLanguage(lang);
      });
    });

    // Re-apply positioning on resize to keep desktop/mobile behavior correct
    window.addEventListener('resize', () => {
      applyLanguage(currentLang);
    });
  </script>
</body>
</html>
