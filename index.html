<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Loca Share</title>
<style>
  /* Reset */
  * { margin:0; padding:0; box-sizing:border-box; }

  /* Page layout */
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    background: #0a0a0a;
    color: #fff;
    min-height: 100vh;

    /* Center main content vertically/horizontally */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;

    text-align: center;
    padding: 40px;
    position: relative; /* needed for absolute elements like the lang switcher */
  }

  /* Language Switcher — single instance, pinned top-left on all screen sizes */
  .lang-switcher {
    position: absolute;
    top: 20px;
    left: 20px;     /* keep left for both EN/AR as requested */
    display: flex;
    gap: 8px;
    background: transparent;
    border: none;
    border-radius: 12px;
    padding: 8px;
    z-index: 1000;
  }
  .lang-btn {
    padding: 8px 16px;
    background: transparent;
    color: #9ca3af;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 0.9em;
    transition: all 0.2s ease;
  }
  .lang-btn:hover { background: #1a1a1a; color: #fff; }
  .lang-btn.active { background: #a855f7; color: #fff; }

  /* Hero */
  h1 {
    font-size: 3.5em;
    font-weight: 700;
    margin-bottom: 20px;
  }
  h1 .highlight {
    background: linear-gradient(135deg,#e9e9e9 0%,#e9e9e9 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  p.tagline {
    font-size: 1.2em;
    color: #9ca3af;
    margin-bottom: 18px;
  }

  /* Features line */
  .features-line {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px 14px;
    margin: 0 0 40px 0;
    color: #cbd5e1;
    font-size: 0.98em;
  }
  .features-line .sep { opacity: 0.35; }

  /* App screenshot */
  .app-screenshot {
    width: 100%;
    max-width: 420px;
    height: auto;
    border-radius: 24px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    transition: opacity 0.3s ease;
  }

  /* App Store Button */
  .app-store-btn {
    margin-top: 60px;
    display: inline-block;
  }
  .app-store-btn img { height: 50px; }

  /* Footer */
  footer {
    margin-top: 100px;
    font-size: 0.85em;
    color: #6b7280;
  }
  footer a {
    color: #6b7280;
    text-decoration: none;
    margin: 0 5px;
  }
  footer a:hover { text-decoration: underline; }

  /* Mobile tweaks */
  @media (max-width:768px){
    h1 { font-size:2.5em; }
    p.tagline { font-size:1em; margin-bottom:30px; }

    /* Keep switcher pinned top-left on mobile; just make it smaller */
    .lang-switcher {
      top: 14px;
      left: 14px;
      padding: 4px;
      gap: 4px;
      border-radius: 8px;
    }
    .lang-btn {
      padding: 4px 10px;
      font-size: 0.8em;
      border-radius: 6px;
    }

    footer {
      margin-top: 60px;
      display: block; /* keep footer simple and not centering the switcher (which is no longer inside) */
    }
  }
</style>
</head>
<body>
  <!-- Language Switcher (single instance) -->
  <div class="lang-switcher" id="lang-switcher">
    <button class="lang-btn" data-lang="en" id="btn-en">English</button>
    <button class="lang-btn" data-lang="ar" id="btn-ar">العربية</button>
  </div>

  <!-- Hero -->
  <h1><span class="highlight">Loca Share</span></h1>
  <p class="tagline" data-translate="tagline">Share your Address instantly</p>

  <div class="features-line" aria-label="Loca Share features">
    <span data-translate="feature1">One-tap Address Share</span>
    <span class="sep">•</span>
    <span data-translate="feature2">Upload Photos</span>
    <span class="sep">•</span>
    <span data-translate="feature3">Widgets</span>
    <span class="sep">•</span>
    <span data-translate="feature4">Control Center</span>
    <span class="sep">•</span>
    <span data-translate="feature5">Privacy First</span>
  </div>

  <!-- App Screenshot -->
  <img id="app-screenshot" class="app-screenshot" src="assets/app-screenshot.png" alt="Loca Share app screenshot on iPhone" />

  <!-- App Store Button -->
  <div class="app-store-btn">
    <a href="https://apps.apple.com/app/apple-store/id6737015574">
      <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store">
    </a>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Dama Code • <a href="/policies/privacy-policy.html" id="privacy-link">Privacy Policy</a></p>
  </footer>

  <script>
    // Translations
    const translations = {
      en: {
        tagline: "Share your Address instantly",
        feature1: "One-tap Address Share",
        feature2: "Upload Photos",
        feature3: "Widgets",
        feature4: "Control Center",
        feature5: "Privacy First",
        privacyUrl: "/policies/privacy-policy.html",
        screenshot: "assets/app-screenshot.png",
        screenshotAlt: "Loca Share app screenshot on iPhone",
        dir: "ltr"
      },
      ar: {
        tagline: "شارك عنوانك فورًا",
        feature1: "مشاركة العنوان بلمسة واحدة",
        feature2: "مع صور الموقع",
        feature3: "اختصار الويدجت",
        feature4: "اختصار مركز التحكم",
        feature5: "خصوصية تامة 100٪",
        privacyUrl: "/policies/privacy-policy-ar.html",
        screenshot: "assets/app-screenshot-ar.png",
        screenshotAlt: "لقطة شاشة لتطبيق لوكا شير على الآيفون",
        dir: "rtl"
      }
    };

    // Get saved language or default to English
    let currentLang = localStorage.getItem('language') || 'en';

    // Apply language (keeps switcher at top-left regardless of language)
    function applyLanguage(lang) {
      currentLang = lang;
      localStorage.setItem('language', lang);

      const dict = translations[lang];

      // Update HTML attributes
      document.documentElement.lang = lang;
      document.documentElement.dir = dict.dir;

      // Update translated text
      document.querySelectorAll('[data-translate]').forEach(el => {
        const key = el.getAttribute('data-translate');
        if (dict[key]) el.textContent = dict[key];
      });

      // Update privacy policy link
      const privacyLink = document.getElementById('privacy-link');
      if (privacyLink) privacyLink.href = dict.privacyUrl;

      // Update screenshot
      const screenshot = document.getElementById('app-screenshot');
      if (screenshot) {
        screenshot.src = dict.screenshot;
        screenshot.alt = dict.screenshotAlt;
      }

      // Update active button
      document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.classList.toggle('active', btn.getAttribute('data-lang') === lang);
      });
    }

    // Initialize
    applyLanguage(currentLang);

    // Click handlers
    document.getElementById('btn-en').addEventListener('click', () => applyLanguage('en'));
    document.getElementById('btn-ar').addEventListener('click', () => applyLanguage('ar'));
  </script>
</body>
</html>
